name: mysite
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  animated_text_kit: ^4.2.1
  carousel_slider: ^4.0.0
  connectivity_plus: ^2.3.7
  cupertino_icons: ^1.0.2
  elegant_notification: ^1.9.1
  firebase_auth: ^4.5.0
  firebase_core: ^2.11.0
  firebase_database: ^10.1.2
  firebase_messaging: ^14.2.4
  firebase_messaging_platform_interface: ^4.4.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_svg: ^1.1.5
  google_fonts: ^4.0.4
  google_sign_in: ^6.1.0
  http: ^0.13.1
  line_icons: ^2.0.1
  provider: ^6.0.1
  scrollable_positioned_list: ^0.3.5
  shared_preferences: ^2.1.1
  sizer: ^2.0.15
  universal_html: ^2.0.4
  url_launcher: ^6.1.2
  uuid: ^3.0.7

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/imgs/
    - assets/icons/
    - assets/gif/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/montserrat.ttf

    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Light.ttf
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 900
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-Italic.ttf
          style: italic
